name: Aria2本地下载
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Url:
        description: '下载URL'
        required: true
        default: 'https://网址##名称'
      Folder:
        description: '保存目录'
        required: true
        default: 'downloads'

jobs:
  Aria2-Download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Aria2 Install
        run: sudo apt install -y aria2 
        
      - name: Downloading
        id: downloading
        run: |
          url="${{ github.event.inputs.Url}}"
          filename=${url##*##}
          downloadurl=${url%##*}
          mkdir -p ${{ github.event.inputs.Folder }}
          echo "::set-output name=path::${{ github.event.inputs.Folder }}/$filename"
          aria2c --conf $GITHUB_WORKSPACE/aria2.conf --seed-time=0 -d ${{ github.event.inputs.Folder }} -c $downloadurl -o $filename
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v3  # 更新版本到 v3
        if: steps.downloading.outputs.path != '' && !cancelled() && !failure()
        with:
          name: downloaded-files
          path: ${{ github.event.inputs.Folder }}
        
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
