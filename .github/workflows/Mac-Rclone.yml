name: Mac Download And Release
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      Url:
        description: 'Download Url'
        required: false
        default: 'false'

env:
  FILE_PATH: 'downloads'
  
jobs:
  build:
    runs-on: macos-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0 
      
      - name: 增加可用空间
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /System/Volumes/Data/Library/Developer/CoreSimulator/Images/*.dmg
          echo "硬盘详情："
          df -h

      - name: Check depends
        run: |
            aria2c -v
            node -v
            python -V
            
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
           
      - name: install postgresql
        run: |
          brew install postgresql
          
      - name: install prerequisites
        run: |
          python -m pip install --upgrade pip wheel
          pip install lk21==1.5.61 pymongo pymongo[srv] pymongo[tls] certifi SQLAlchemy psycopg2-binary
          
      - name: Downloading
        id: downloading
        run: |
          mkdir downloads
          python task.py --opt="query" --con="${{ secrets.DB_CONNECT }}"
          filename=$(ls downloads | head -n1)
          echo "::set-output name=filename::$filename"
          echo "::set-output name=path::downloads/$filename"

      # 新增：将下载的文件移动到 result 目录
      - name: Prepare files for release
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
          mkdir -p result
          mv ${{ steps.downloading.outputs.path }} result/

      # 新增：上传文件作为 artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        with:
          name: downloaded-files
          path: result/*

      # 新增：创建 Release
      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ github.run_id }}
          prerelease: false
          title: "Release ${{ github.run_id }}"
          files: |
            result/*
      
      - name: Save Data
        id: database
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
          python task.py --opt="delete" --con="${{ secrets.DB_CONNECT }}" --name="${{ steps.downloading.outputs.filename }}"
          echo "::set-output name=status::ok"

      - name: Download another right now
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
            curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/sanxianianzi1/pikpak2cloud/actions/workflows/Mac-Rclone.yml/dispatches \
            -d '{"ref":"main","inputs":{}}'

      - name: 通知结果
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
          wget -O /dev/null -o /dev/null "${{secrets.BARK_KEY}}?title=发布结果&icon=https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png&group=Actions&body=${{ steps.downloading.outputs.filename }}发布成功&isArchive=0"
         
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
